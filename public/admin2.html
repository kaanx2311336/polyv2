<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ALPPVC Admin Suite</title>
    
    <!-- React & Router -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/history@5/umd/history.development.js"></script>
    <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Tailwind & Plugins -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#007BFF", 
                        secondary: "#0056b3",
                        "background-light": "#F3F5F9",
                        "background-dark": "#111827",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1F2937",
                        "text-primary-light": "#111827",
                        "text-primary-dark": "#F9FAFB",
                        "text-secondary-light": "#6B7280",
                        "text-secondary-dark": "#9CA3AF",
                        accent: "#22C55E",
                        danger: "#EF4444",
                        warning: "#F59E0B",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        /* Custom scrollbar override */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #374151; }
        
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark font-body transition-colors duration-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, createContext, useContext } = React;
        const { createRoot } = ReactDOM;
        const { MemoryRouter, Routes, Route, Link, useLocation, useNavigate } = ReactRouterDOM;

        // --- Theme Context ---
        const ThemeContext = createContext();

        const ThemeProvider = ({ children }) => {
            const [isDark, setIsDark] = useState(false);

            useEffect(() => {
                const html = document.documentElement;
                if (isDark) {
                    html.classList.add('dark');
                } else {
                    html.classList.remove('dark');
                }
            }, [isDark]);

            const toggleTheme = () => setIsDark(prev => !prev);

            return (
                <ThemeContext.Provider value={{ isDark, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        };

        const useTheme = () => useContext(ThemeContext);

        // --- Shared Components ---
        const SidebarLink = ({ to, icon, label, exact = false }) => {
            const location = useLocation();
            const isActive = exact ? location.pathname === to : location.pathname.startsWith(to);
            
            return (
                <Link to={to} className={`group flex items-center px-2 py-2 text-sm font-medium rounded-md transition-colors ${isActive 
                    ? 'bg-primary/10 text-primary' 
                    : 'text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary'}`}>
                    <span className={`material-icons-outlined mr-3 text-lg ${isActive ? 'text-primary' : ''}`}>{icon}</span>
                    {label}
                </Link>
            );
        };

        const TopNav = ({ toggleSidebar }) => {
            const { isDark, toggleTheme } = useTheme();
            return (
                <nav className="bg-surface-light dark:bg-surface-dark border-b border-gray-200 dark:border-gray-700 fixed w-full z-30 top-0">
                    <div className="px-6 py-3">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center justify-start gap-4">
                                <button onClick={toggleSidebar} className="text-text-secondary-light dark:text-text-secondary-dark hover:text-primary focus:outline-none lg:hidden">
                                    <span className="material-icons-outlined">menu</span>
                                </button>
                                <Link to="/" className="flex items-center gap-2 text-xl font-bold text-primary tracking-tight">
                                    <span className="material-icons-outlined text-3xl">polymer</span>
                                    ALPPVC <span className="text-xs font-medium text-text-secondary-light dark:text-text-secondary-dark uppercase tracking-widest mt-1">Admin</span>
                                </Link>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={toggleTheme} className="p-2 text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
                                    <span className="material-icons-outlined dark:hidden">dark_mode</span>
                                    <span className="material-icons-outlined hidden dark:block">light_mode</span>
                                </button>
                                <div className="flex items-center gap-3 ml-2">
                                    <div className="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-xs">AD</div>
                                    <div className="hidden md:block text-sm">
                                        <p className="font-medium">Admin User</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        // --- Screens ---

        // 1. Dashboard
        const DashboardScreen = () => {
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const volumeChartRef = useRef(null);
            const listingsChartRef = useRef(null);
            const { isDark } = useTheme();

            // Chart Initialization
            useEffect(() => {
                // Destroy old charts if navigating back/forth
                let volChartInstance = null;
                let listChartInstance = null;

                const commonOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: isDark ? '#9CA3AF' : '#6B7280',
                                font: { family: 'Inter' }
                            }
                        }
                    },
                    scales: {
                        y: {
                            grid: { color: isDark ? '#374151' : '#E5E7EB' },
                            ticks: { color: isDark ? '#9CA3AF' : '#6B7280' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: isDark ? '#9CA3AF' : '#6B7280' }
                        }
                    }
                };

                if (volumeChartRef.current) {
                    const ctx = volumeChartRef.current.getContext('2d');
                    volChartInstance = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                            datasets: [{
                                label: 'Transaction Volume (MT)',
                                data: [850, 920, 1050, 980, 1204, 1100, 1300],
                                borderColor: '#007BFF',
                                backgroundColor: 'rgba(0, 123, 255, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4,
                                pointRadius: 4,
                            }]
                        },
                        options: commonOptions
                    });
                }

                if (listingsChartRef.current) {
                    const ctx = listingsChartRef.current.getContext('2d');
                    listChartInstance = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['PP', 'PE', 'Other'],
                            datasets: [{
                                data: [45, 30, 25],
                                backgroundColor: ['#007BFF', '#93C5FD', '#DBEAFE'],
                                borderColor: isDark ? '#1F2937' : '#FFFFFF',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            cutout: '70%'
                        }
                    });
                }

                return () => {
                    if (volChartInstance) volChartInstance.destroy();
                    if (listChartInstance) listChartInstance.destroy();
                };
            }, [isDark]);

            return (
                <div className="bg-background-light dark:bg-background-dark min-h-screen text-text-primary-light dark:text-text-primary-dark font-body">
                    <TopNav toggleSidebar={() => setSidebarOpen(!sidebarOpen)} />
                    
                    <div className="flex pt-16 h-screen overflow-hidden">
                        <aside className={`fixed z-20 h-full top-0 left-0 pt-16 flex flex-col w-64 bg-surface-light dark:bg-surface-dark border-r border-gray-200 dark:border-gray-700 transition-transform duration-200 lg:translate-x-0 ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                            <div className="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                                <div className="flex-1 px-3 space-y-1">
                                    <SidebarLink to="/" icon="dashboard" label="Overview" exact />
                                    <div className="pt-4 pb-2 px-3 text-xs font-semibold text-text-secondary-light dark:text-text-secondary-dark uppercase tracking-wider">Management</div>
                                    <SidebarLink to="/market" icon="inventory_2" label="Market Listings" />
                                    <SidebarLink to="/members" icon="people" label="Members" />
                                    <SidebarLink to="/finance" icon="receipt_long" label="Finance" />
                                    <div className="pt-4 pb-2 px-3 text-xs font-semibold text-text-secondary-light dark:text-text-secondary-dark uppercase tracking-wider">Platform</div>
                                    <SidebarLink to="/categories" icon="category" label="Categories" />
                                    <SidebarLink to="/settings" icon="settings" label="Settings" />
                                </div>
                            </div>
                        </aside>

                        {/* Overlay */}
                        {sidebarOpen && <div className="bg-gray-900 opacity-50 fixed inset-0 z-10 lg:hidden" onClick={() => setSidebarOpen(false)}></div>}

                        <main className="h-full w-full bg-background-light dark:bg-background-dark relative overflow-y-auto lg:ml-64 p-6">
                             <div className="flex flex-col md:flex-row md:items-center justify-between mb-8">
                                <div>
                                    <h1 className="text-2xl font-bold">Dashboard Overview</h1>
                                    <p className="mt-1 text-sm text-text-secondary-light dark:text-text-secondary-dark">Welcome back! Here's what's happening today.</p>
                                </div>
                            </div>

                            {/* KPI Cards */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                {[
                                    { title: "Total Members", val: "2,543", icon: "groups", color: "text-primary", bg: "bg-blue-50 dark:bg-blue-900/30" },
                                    { title: "Active Listings", val: "845", icon: "inventory", color: "text-accent", bg: "bg-green-50 dark:bg-green-900/30" },
                                    { title: "Pending Approvals", val: "18", icon: "pending_actions", color: "text-warning", bg: "bg-yellow-50 dark:bg-yellow-900/30" },
                                    { title: "Volume (MT)", val: "1,204", icon: "bar_chart", color: "text-purple-600 dark:text-purple-400", bg: "bg-purple-50 dark:bg-purple-900/30" }
                                ].map((k, i) => (
                                    <div key={i} className="bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm p-6 border border-gray-100 dark:border-gray-700">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <p className="text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark">{k.title}</p>
                                                <h3 className="text-2xl font-bold mt-2">{k.val}</h3>
                                            </div>
                                            <div className={`p-2 rounded-lg ${k.bg}`}>
                                                <span className={`material-icons-outlined ${k.color}`}>{k.icon}</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Charts */}
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                                <div className="lg:col-span-2 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm p-6 border border-gray-100 dark:border-gray-700">
                                    <h3 className="text-lg font-semibold mb-4">Transaction Volume</h3>
                                    <div className="relative h-64 w-full">
                                        <canvas ref={volumeChartRef}></canvas>
                                    </div>
                                </div>
                                <div className="bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm p-6 border border-gray-100 dark:border-gray-700">
                                    <h3 className="text-lg font-semibold mb-4">Listings by Type</h3>
                                    <div className="relative h-48 w-full flex justify-center">
                                        <canvas ref={listingsChartRef}></canvas>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        // 2. Members Screen
        const MemberScreen = () => {
            const [sidebarOpen, setSidebarOpen] = useState(false);
            
            return (
                <div className="bg-background-light dark:bg-background-dark min-h-screen text-text-primary-light dark:text-text-primary-dark">
                    <TopNav toggleSidebar={() => setSidebarOpen(!sidebarOpen)} />
                    <div className="flex pt-16 h-screen overflow-hidden">
                        <aside className={`fixed z-20 h-full top-0 left-0 pt-16 flex flex-col w-64 bg-surface-light dark:bg-surface-dark border-r border-gray-200 dark:border-gray-700 transition-transform duration-200 lg:translate-x-0 ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                            <div className="flex-1 px-3 py-5 space-y-1">
                                <SidebarLink to="/" icon="dashboard" label="Overview" />
                                <SidebarLink to="/members" icon="people" label="Members (CRM)" exact />
                                <SidebarLink to="/market" icon="inventory_2" label="Listings" />
                                <SidebarLink to="/finance" icon="receipt_long" label="Transactions" />
                                <div className="pt-4 pb-2 px-3 text-xs font-semibold uppercase opacity-50">Platform</div>
                                <SidebarLink to="/categories" icon="category" label="Categories" />
                                <SidebarLink to="/settings" icon="settings" label="Settings" />
                            </div>
                        </aside>
                         {sidebarOpen && <div className="bg-gray-900 opacity-50 fixed inset-0 z-10 lg:hidden" onClick={() => setSidebarOpen(false)}></div>}

                        <main className="h-full w-full overflow-y-auto lg:ml-64 p-6">
                            <div className="flex justify-between mb-8 flex-wrap gap-4">
                                <div>
                                    <h1 className="text-2xl font-bold">User Management (CRM)</h1>
                                    <p className="text-sm text-text-secondary-light dark:text-text-secondary-dark">Manage registered users and verifications.</p>
                                </div>
                                <button className="px-4 py-2 rounded-md bg-primary text-white hover:bg-secondary flex items-center gap-2">
                                    <span className="material-icons-outlined text-sm">person_add</span> Add Member
                                </button>
                            </div>

                            <div className="bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
                                <div className="p-4 border-b border-gray-100 dark:border-gray-700 flex gap-4 overflow-x-auto">
                                    <input type="text" placeholder="Search members..." className="bg-gray-50 dark:bg-gray-800 border-none rounded-lg text-sm p-2.5 w-64" />
                                    <select className="bg-gray-50 dark:bg-gray-800 border-none rounded-lg text-sm p-2.5">
                                        <option>All Statuses</option>
                                        <option>Active</option>
                                        <option>Pending</option>
                                    </select>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-sm text-left">
                                        <thead className="text-xs uppercase bg-gray-50 dark:bg-gray-800 text-text-secondary-light dark:text-text-secondary-dark">
                                            <tr>
                                                <th className="px-6 py-3">Member</th>
                                                <th className="px-6 py-3">Type</th>
                                                <th className="px-6 py-3">Status</th>
                                                <th className="px-6 py-3 text-right">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-100 dark:divide-gray-700">
                                            {[
                                                { name: "Sarah Ahmed", co: "Dubai Polymers", type: "Corporate", status: "Pending", sColor: "bg-yellow-100 text-yellow-800", bg: "bg-yellow-50/50 dark:bg-yellow-900/10" },
                                                { name: "John Doe", co: "Global Plastics", type: "Corporate", status: "Active", sColor: "bg-green-100 text-green-800", bg: "" },
                                                { name: "Michael Kim", co: "Individual", type: "Individual", status: "Active", sColor: "bg-green-100 text-green-800", bg: "" },
                                                { name: "Alex Smith", co: "Unknown", type: "Individual", status: "Blocked", sColor: "bg-red-100 text-red-800", bg: "bg-red-50/30 dark:bg-red-900/10" }
                                            ].map((u, i) => (
                                                <tr key={i} className={`hover:bg-gray-50 dark:hover:bg-gray-800/50 ${u.bg}`}>
                                                    <td className="px-6 py-4">
                                                        <div className="font-medium">{u.name}</div>
                                                        <div className="text-xs opacity-70">{u.co}</div>
                                                    </td>
                                                    <td className="px-6 py-4"><span className="px-2 py-1 rounded bg-purple-100 text-purple-800 text-xs">{u.type}</span></td>
                                                    <td className="px-6 py-4"><span className={`px-2 py-1 rounded-full text-xs font-medium ${u.sColor}`}>{u.status}</span></td>
                                                    <td className="px-6 py-4 text-right">
                                                        <button className="text-gray-400 hover:text-primary"><span className="material-icons-outlined">edit</span></button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        // 3. Market Screen
        const MarketScreen = () => {
            const [sidebarOpen, setSidebarOpen] = useState(false);
            return (
                <div className="bg-background-light dark:bg-background-dark min-h-screen text-text-primary-light dark:text-text-primary-dark">
                    <TopNav toggleSidebar={() => setSidebarOpen(!sidebarOpen)} />
                    <div className="flex pt-16 h-screen overflow-hidden">
                         <aside className={`fixed z-20 h-full top-0 left-0 pt-16 flex flex-col w-64 bg-surface-light dark:bg-surface-dark border-r border-gray-200 dark:border-gray-700 transition-transform duration-200 lg:translate-x-0 ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                            <div className="flex-1 px-3 py-5 space-y-1">
                                <SidebarLink to="/" icon="dashboard" label="Overview" />
                                <SidebarLink to="/market" icon="bar_chart" label="Market Management" exact />
                                <SidebarLink to="/members" icon="group" label="Users" />
                                <SidebarLink to="/categories" icon="description" label="Content" />
                                <SidebarLink to="/settings" icon="settings" label="Settings" />
                            </div>
                        </aside>
                         {sidebarOpen && <div className="bg-gray-900 opacity-50 fixed inset-0 z-10 lg:hidden" onClick={() => setSidebarOpen(false)}></div>}

                        <main className="h-full w-full overflow-y-auto lg:ml-64 p-6">
                            <h1 className="text-2xl font-bold mb-6">Market & Ticker Management</h1>
                            
                            {/* Ticker Section */}
                            <div className="bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 mb-8">
                                <div className="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                                    <h3 className="font-bold">Live Tickers</h3>
                                    <span className="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">API Connected</span>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-sm text-left">
                                        <thead className="bg-gray-50 dark:bg-gray-800 text-xs uppercase opacity-70">
                                            <tr>
                                                <th className="px-6 py-3">Symbol</th>
                                                <th className="px-6 py-3">Price</th>
                                                <th className="px-6 py-3">Change</th>
                                                <th className="px-6 py-3 text-right">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-100 dark:divide-gray-700">
                                            {[
                                                { sym: "USD/TRY", p: "32.4500 ₺", ch: "+0.45%", cColor: "text-green-500", icon: "arrow_upward" },
                                                { sym: "EUR/TRY", p: "35.1200 ₺", ch: "-0.12%", cColor: "text-red-500", icon: "arrow_downward" },
                                                { sym: "Gold/TRY", p: "2450.00 ₺", ch: "0.00%", cColor: "text-gray-500", icon: "remove" },
                                            ].map((t, i) => (
                                                <tr key={i} className="hover:bg-gray-50 dark:hover:bg-gray-800/50">
                                                    <td className="px-6 py-4 font-medium">{t.sym}</td>
                                                    <td className="px-6 py-4 font-mono">{t.p}</td>
                                                    <td className={`px-6 py-4 flex items-center ${t.cColor}`}>
                                                        <span className="material-icons-outlined text-sm mr-1">{t.icon}</span> {t.ch}
                                                    </td>
                                                    <td className="px-6 py-4 text-right">
                                                        <button className="text-primary hover:underline">Edit</button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            {/* Listings Grid */}
                            <h3 className="text-xl font-bold mb-4">Active Listings</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                {[
                                    { title: "PVC Pipes Bulk", price: "$4,200", status: "Reported", bg: "bg-red-50 border-red-200" },
                                    { title: "Industrial Valve", price: "$850", status: "New", bg: "bg-surface-light dark:bg-surface-dark" },
                                    { title: "Raw Pellets", price: "$1,200", status: "Active", bg: "bg-surface-light dark:bg-surface-dark" },
                                    { title: "Connectors", price: "$250", status: "Active", bg: "bg-surface-light dark:bg-surface-dark" }
                                ].map((l, i) => (
                                    <div key={i} className={`rounded-lg border shadow-sm p-4 ${l.bg} dark:border-gray-700`}>
                                        <div className="h-32 bg-gray-200 dark:bg-gray-700 rounded-md mb-3 flex items-center justify-center text-gray-400">
                                            <span className="material-icons-outlined text-4xl">image</span>
                                        </div>
                                        <h4 className="font-bold truncate">{l.title}</h4>
                                        <div className="flex justify-between mt-2 text-sm">
                                            <span className="text-primary font-mono font-bold">{l.price}</span>
                                            <span className={`px-2 rounded text-xs flex items-center ${l.status === 'Reported' ? 'bg-red-500 text-white' : 'bg-gray-100 dark:bg-gray-600'}`}>{l.status}</span>
                                        </div>
                                        <div className="mt-3 flex gap-2">
                                            <button className="flex-1 py-1 text-xs bg-gray-100 dark:bg-gray-700 rounded hover:bg-gray-200">View</button>
                                            <button className="flex-1 py-1 text-xs bg-red-100 text-red-600 rounded hover:bg-red-200">Delete</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        // 4. Categories Screen
        const CategoryScreen = () => {
             const [sidebarOpen, setSidebarOpen] = useState(false);
             return (
                 <div className="bg-background-light dark:bg-background-dark min-h-screen text-text-primary-light dark:text-text-primary-dark">
