<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | TradeFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">Trade<span class="highlight">Flow</span></a>
                <h2>Tekrar Hoşgeldiniz</h2>
                <p>Hesabınıza giriş yaparak ticaretinize kaldığınız yerden devam edin.</p>
            </div>

            <form action="dashboard.html" class="auth-form">
                <div class="form-group">
                    <label for="email">E-Posta Adresi veya Kullanıcı Adı</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="ornek@sirket.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-footer">
                    <label class="checkbox-label">
                        <input type="checkbox"> Beni Hatırla
                    </label>
                    <a href="#" class="forgot-password">Şifremi Unuttum?</a>
                </div>

                <button type="submit" class="btn btn-primary full-width">Giriş Yap</button>
            </form>

            <div class="auth-footer">
                <p>Hesabınız yok mu? <a href="register.html">Hemen Kayıt Olun</a></p>
            </div>
        </div>
    </div>

</body>

</html>
